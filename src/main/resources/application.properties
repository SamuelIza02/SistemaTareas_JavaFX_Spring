# Nombre de la aplicación Spring Boot
spring.application.name=tareas

# ===== CONFIGURACIÓN DE BASE DE DATOS =====
# URL de conexión a MySQL con creación automática de BD
spring.datasource.url=jdbc:mysql://localhost:3306/tareas_db?createDatabaseIfNotExist=true
# Credenciales de acceso a la base de datos
spring.datasource.username=root
spring.datasource.password=admin
# Driver JDBC para MySQL
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===== CONFIGURACIÓN DE JPA/HIBERNATE =====
# Actualizar esquema automáticamente (crear/modificar tablas)
spring.jpa.hibernate.ddl-auto=update
# Mostrar consultas SQL en consola (para desarrollo)
spring.jpa.show-sql=true

# ===== CONFIGURACIÓN DE APLICACIÓN =====
# Deshabilitar servidor web (usamos JavaFX)
spring.main.web-application-type=none
